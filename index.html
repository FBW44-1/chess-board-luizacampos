<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Chess Board</title>
</head>
<body>
    <div class="row one">
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white">
            <div class="container">
                <img src="https://thumbs.dreamstime.com/b/black-chess-bishop-12056153.jpg" alt="bishop">
                <div class="overlay">
                    <div class="text">Bishop</div>
                </div>
            </div>
        </div>
        <div class="col black"></div>
    </div>

    <div class="row two">
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white">
            <div class="container">
                <img src="https://cdn2.vectorstock.com/i/1000x1000/16/51/chess-king-vector-1091651.jpg" alt="King">
                <div class="overlay">
                    <div class="text">King</div>
                </div>
            </div>
        </div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
    </div>

    <div class="row three">
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black">
            <div class="container">
                <img src="https://image.shutterstock.com/image-illustration/red-queen-chess-standing-against-260nw-1401931250.jpg" alt="queen">
                <div class="overlay">
                    <div class="text">Queen</div>
                </div>
            </div>
        </div>
        <div class="col white"></div>
        <div class="col black"></div>
    </div>

    <div class="row four">
        <div class="col black"></div>
        <div class="col white">
            <div class="container">
                <img src="https://i.pinimg.com/originals/e1/7c/2d/e17c2df1b864d4149bfeab183945e75e.jpg" alt="knight">
                <div class="overlay">
                    <div class="text">Knight</div>
                </div>
            </div>
        </div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
    </div>

    <div class="row">
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
    </div>

    <div class="row">
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
    </div>

    <div class="row">
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
    </div>

    <div class="row">
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
        <div class="col black"></div>
        <div class="col white"></div>
    </div>


    
    
</body>
</html>
